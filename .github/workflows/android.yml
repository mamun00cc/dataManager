name: Android Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    # এখানে আমরা GitHub-এর ইনবিল্ট Gradle সেটআপ করছি
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.5'
    
    # ./gradlew এর বদলে সরাসরি gradle কমান্ড দিচ্ছি
    - name: Build Debug APKs
      run: gradle assembleDebug
      
    - name: Upload Module APK
      uses: actions/upload-artifact@v4
      with:
        name: DataManager-Module
        path: module/build/outputs/apk/debug/module-debug.apk
        
    - name: Upload App APK
      uses: actions/upload-artifact@v4
      with:
        name: DataManager-Client
        path: app/build/outputs/apk/debug/app-debug.apk
